version: '3.8'

services:
  honeypot-api:
    build: .
    container_name: honeypot-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-your-secure-api-key-here}
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Add Redis for production
  redis:
    image: redis:7-alpine
    container_name: honeypot-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  default:
    name: honeypot-network
